<style type="text/css">
.cart-button,.item-number{font-weight:500;display:inline-block}.cart-button,.cart-svg,.dropdown,.item-number,.upper-links{display:inline-block}.cart-button,.cart-button:hover,.links,.links:hover,.sidenav a{text-decoration:none}#flipkart-navbar{background-color:#2874f0;color:#FFF}.row1{padding-top:10px}.row2{padding-bottom:20px}.flipkart-navbar-input{padding:11px 16px;border-radius:2px 0 0 2px;border:0;outline:0;font-size:15px}.flipkart-navbar-button{background-color:#ffe11b;border:1px solid #ffe11b;border-radius:0 2px 2px 0;color:#565656;padding:10px 0;height:43px;cursor:pointer}.cart-button{background-color:#2469d9;box-shadow:0 2px 4px 0 rgba(0,0,0,.23),inset 1px 1px 0 0 hsla(0,0%,100%,.2);padding:10px 0;text-align:center;height:41px;border-radius:2px;width:120px;color:inherit;border:none;outline:0}.dropdown .dropdown-menu,.sidenav{left:0;box-shadow:0 4px 8px -3px #555454}.cart-button:hover{color:#fff;cursor:pointer}.cart-svg{width:16px;height:16px;vertical-align:middle;margin-right:8px}.item-number{border-radius:3px;background-color:rgba(0,0,0,.1);height:20px;padding:3px 6px;color:#fff;line-height:12px;margin-left:10px}.dropdown:hover,.sidenav{background-color:#fff}.profile-links,.upper-links{font-size:12px;font-family:Roboto,sans-serif;line-height:23px}.upper-links{padding:0 11px;letter-spacing:0;color:inherit;border:none;outline:0}.dropdown{position:relative;margin-bottom:0}.dropdown:hover .links{color:#000}.dropdown:hover .dropdown-menu{display:block}.dropdown .dropdown-menu{position:absolute;top:100%;display:none;background-color:#fff;color:#333;border:0;border-radius:0;margin:0;padding:0}.links,.links:hover{color:#fff}.profile-links{border-bottom:1px solid #e9e9e9;box-sizing:border-box;display:block;padding:0 11px}.profile-li{padding-top:2px}.largenav{display:none}.smallnav{display:block}.smallsearch{margin-left:15px;margin-top:15px}.menu{cursor:pointer}@media screen and (min-width:768px){.largenav{display:block}.smallnav{display:none}.smallsearch{margin:0}}.sidenav{height:100%;width:0;position:fixed;z-index:1;top:0;overflow-x:hidden;transition:.5s;padding-top:0}.sidenav a{padding:8px 8px 8px 32px;font-size:25px;color:#818181;display:block;transition:.3s}.sidenav .closebtn{position:absolute;top:0;right:25px;font-size:36px;margin-left:50px;color:#fff}@media screen and (max-height:450px){.sidenav a{font-size:18px}}.sidenav-heading{font-size:36px;color:#fff}
.bootstrap-select {
    position: absolute;
    right: 71px;
    top: 5px;
}
</style>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<div ng-controller="homeController">
<div id="flipkart-navbar" style="margin-top: 20em;" ng-hide="summonerData.name != null">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center" style="    font-size: 4em;
    font-family: 'Lato', sans-serif;
    font-weight: 100;">
                GL.GG
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row row1">
        </div>
        <div class="row row2">
            <div class="col-sm-2">
            </div>
            <div class="flipkart-navbar-search smallsearch col-sm-8 col-xs-11">
                <div class="row">
                    <form ng-submit="submit()">
                        <input style="color: #2874f0;" class="flipkart-navbar-input col-xs-11" type="" ng-model="summonerName" placeholder="Entre com o nome de invocador" name="">

                        <select class="selectpicker" ng-model="summonerRegion">
                          <option value="">Select region</option>
                          <option value="BR">Brazil</option>
                          <option value="JP">Japan</option>
                          <option value="EUW">Europe West</option>
                          <option value="OCE">Oceania</option>
                          <option value="LAN">LAN</option>
                          <option value="TR">Turkey</option>
                          <option value="KR">Korea</option>
                          <option value="NA">North America</option>
                          <option value="EUNE">Europe Nordic & East</option>
                          <option value="LAS">LAS</option>
                          <option value="RU">Russia</option>

                        </select>

                        <button type="submit" class="flipkart-navbar-button col-xs-1">
                            <svg width="15px" height="15px">
                            <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="flipkart-navbar" ng-show="summonerData.name != null">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center" style="">
            <img src="{{getProfilePicture(summonerData.profileIconId)}}" alt="">
{{summonerData}}
<button class="btn btn-primary" ng-click="tryAgain()">Tentar novamente</button>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row row1">
        </div>
        <div class="row row2">
            <div class="col-sm-2">
                <h2 style="margin:0px;"><span class="smallnav menu" onclick="openNav()">â˜° Brand</span></h2>
            </div>
        </div>
    </div>
</div>
</div>
